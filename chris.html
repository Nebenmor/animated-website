<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    
    <style>
     body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        margin: 0;
        font-family: "Lato", sans-serif;
        font-weight: 400;
        font-style: normal;
     }

     h1, p {
      margin: 0;
     }

     .bg-gray-900 {
        background-color: #121826;
     }

     .text-white {
        color: white;
     }

     .block {
        display: block;
     }

     .inline {
        display: inline;
     }

     .inline-block {
        display: inline-block;
     }

     .hidden {
        display: none;
     }

     .flex {
        display: flex;
     }

     .justify-center {
        justify-content: center;
     }
     
     .justify-between {
        justify-content: space-between;
     }

     .items-center {
      align-items: center;
     }

     .m-8 {
      margin: 8px;
     }
     
     .p-8{
      padding: 8px;
     }
    

    .px-16 {
      padding-left: 16px;
      padding-right: 16px;
    }

    .py-8 {
      padding-top: 8px;
      padding-bottom: 8px;
    }

    .lato-regular {
      font-family: "Lato", sans-serif;
      font-weight: 400;
      font-style: normal;
    }

    .no-underline {
      text-decoration: none;
    }

    header > div > a {
      font-size: 16px;
    }

    .bg-brand-teal {
      background-color: #539D98;
    }

    .border-none {
      border: none;
    }

    .rounded-full {
      border-radius: 9999px;
    }

    .py-12 {
      padding-top: 12px;
      padding-bottom: 12px;
    }    
    
    .px-28 {
      padding-left: 28px;
      padding-right: 28px;
    }

    .text-sm {
      font-size: 14px;
    }

    .letter-spacing {
      letter-spacing: 1px;
    }

    .uppercase {
      text-transform: uppercase;
    }

    .font-bold {
      font-weight: 700;
    }

    .font-lato {
      font-family: "Lato", sans-serif;
    }

    .relative {
      position: relative;
    }

    .z-10 {
      z-index: 10;
    }

    .w-full {
      width: 100%;
    }

    .object-cover {
      object-fit: cover;
    }

    .text-brand-teal {
      color: #90CAC7;
    }

    .text-brand-teal-dark {
      color: #539D98;
    }

    .absolute {
      position: absolute;
    }

    .bg-white {
      background-color: #FFFFFF;
    }

    .text-36px {
      font-size: 36px;
    }

    .text-16px {
      font-size: 16px;
    }

    @media (min-width: 640px) {
      .sm\:text-60px {
        font-size: 60px;
      }  
      .sm\:text-20px {
        font-size: 20px;
      }
    }
   
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- TAILWIND CDN LINK -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header class="flex justify-between no-underline relative z-10" style="padding: 18px 12px;">
        <div class="flex justify-center items-center">
            <img src="./logo.svg" alt="logo" style="margin-right: 50px">
            <a href="#" class="text-white px-16 py-8 no-underline">Prices</a>
            <a href="#" class="text-white px-16 py-8 no-underline">Courses</a>
            <a href="#" class="text-white px-16 py-8 no-underline">Blog</a>
            <a href="#" class="text-white px-16 py-8 no-underline">Forum</a>
        </div>
        <div class="flex items-center">
            <a href="#" class="text-white px-16 py-8 no-underline" style="margin-right: 12px">Login</a>
            <button class="bg-brand-teal border-none py-12 px-28 rounded-full text-sm text-white letter-spacing font-bold font-lato uppercase">Sign Up</button>
        </div>
    </header>

    <section class="w-full">
      <!-- <img src="./img/hero.png.png" alt="hero image"> -->
      <video 
         loop="loop" 
         autoplay="autoplay" 
         playsinline="" 
         muted="muted" 
         class="w-full h-full object-cover absolute" 
         style="height: 689px; top: -80px;" 
         src="./videos/galaxy.mp4"></video>
         <div style="padding: 0 12px; padding-top: 100px;">
          <div style="max-width: 570px;" class="relative z-10">
              <h1 class="text-white font-lato bold text-36px sm:text-60px">Turbocharge your <span class="text-brand-teal">development career</span></h1>
              <p class="text-white font-lato text-16px sm:text-20px" style="max-width: 449px; margin-top: 30px;">Chris Courses provides students and professionals a college-level web development education.</p>
              <button class="py-12 px-28 text-brand-teal-dark border-none bg-white" style="border-radius: 4px; margin-top: 28px;">Get Started</button>
          </div>
        </div>
    </section>

</body>
</html>
