<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    
    <style>
     body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        margin: 0;
        font-family: "Lato", sans-serif;
        font-weight: 400;
        font-style: normal;
     }

     h1, p {
      margin: 0;
     }

     .bg-gray-900 {
        background-color: #121826;
     }

     .text-white {
        color: white;
     }

     .block {
        display: block;
     }

     .inline {
        display: inline;
     }

     .inline-block {
        display: inline-block;
     }

     .hidden {
        display: none;
     }

     .flex {
        display: flex;
     }

     .justify-center {
        justify-content: center;
     }
     
     .justify-between {
        justify-content: space-between;
     }

     .items-center {
      align-items: center;
     }

     .m-8 {
      margin: 8px;
     }
     
     .p-8{
      padding: 8px;
     }
    

    .px-16 {
      padding-left: 16px;
      padding-right: 16px;
    }

    .py-8 {
      padding-top: 8px;
      padding-bottom: 8px;
    }

    .lato-regular {
      font-family: "Lato", sans-serif;
      font-weight: 400;
      font-style: normal;
    }

    .no-underline {
      text-decoration: none;
    }

    header > div > a {
      font-size: 16px;
    }

    .bg-brand-teal {
      background-color: #539D98;
    }

    .border-none {
      border: none;
    }

    .rounded-full {
      border-radius: 9999px;
    }

    .py-12 {
      padding-top: 12px;
      padding-bottom: 12px;
    }    
    
    .px-28 {
      padding-left: 28px;
      padding-right: 28px;
    }

    .text-sm {
      font-size: 14px;
    }

    .letter-spacing {
      letter-spacing: 1px;
    }

    .uppercase {
      text-transform: uppercase;
    }

    .font-bold {
      font-weight: 700;
    }

    .font-lato {
      font-family: "Lato", sans-serif;
    }

   
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="flex justify-between no-underline relative z-10" style="padding: 18px 12px;">
        <div class="flex justify-center items-center">
            <img src="./logo.svg" alt="logo" style="margin-right: 50px">
            <a href="#" class="text-white px-16 py-8 no-underline">Prices</a>
            <a href="#" class="text-white px-16 py-8 no-underline">Courses</a>
            <a href="#" class="text-white px-16 py-8 no-underline">Blog</a>
            <a href="#" class="text-white px-16 py-8 no-underline">Forum</a>
        </div>
        <div class="flex items-center">
            <a href="#" class="text-white px-16 py-8 no-underline" style="margin-right: 12px">Login</a>
            <button class="bg-brand-teal border-none py-12 px-28 rounded-full text-sm text-white letter-spacing font-bold font-lato uppercase">Sign Up</button>
        </div>
    </header>

</body>
</html>
